<div class="auth-container">
    <div class="auth-box">
        <h2>Create Account</h2>
        <p class="subtitle">create for login</p>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <input type="text" formControlName="name" placeholder="Full Name" required />
                <small class="error" *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.hasError('required')">
                    Name is required
                </small>
            </div>
            <div class="form-group">
                <input type="email" formControlName="email" placeholder="Email" required />
                <small class="error" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.hasError('required')">
                    Email is required
                </small>
                <small class="error" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.hasError('email')">
                    Enter a valid email
                </small>
            </div>
            <div class="form-group">
                <input type="number" formControlName="mobile" placeholder="Mobile No" required />
                <small class="error" *ngIf="registerForm.get('mobile')?.touched && registerForm.get('mobile')?.hasError('required')">
                    Mobile Number is required
                </small>
            </div>
            <div class="form-group">
                <input type="password" formControlName="password" placeholder="Password" required />
                <small class="error" *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.hasError('required')">
                    Password is required
                </small>
                <small class="error" *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.hasError('minlength')">
                    Password must be atleast 8 characters
                </small>
            </div>
            <button type="submit"  class="btn-primary" [disabled]="registerForm.invalid">
                Register
            </button>

            <p class="footer-text">
                Already have an account?
                <a routerLink="/login">Login Here</a>
            </p>
        </form>
    </div>
</div>
