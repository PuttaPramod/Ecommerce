<div class="container mt-4">
  <div class="row">
    <!-- Sidebar Filters -->
    <div class="col-md-3 mb-4">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title mb-0">Categories</h5>
        </div>
        <div class="card-body">
          <div class="list-group">
            <button 
              type="button" 
              class="list-group-item list-group-item-action" 
              [class.active]="!selectedCategory"
              (click)="filterByCategory('')">
              All Products
            </button>
            <button 
              *ngFor="let category of categories" 
              type="button" 
              class="list-group-item list-group-item-action" 
              [class.active]="selectedCategory === category"
              (click)="filterByCategory(category)">
              {{ category }}
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Products Grid -->
    <div class="col-md-9">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Products</h2>
        <span class="text-muted">{{ filteredProducts.length }} products found</span>
      </div>

      <div class="row g-4">
        <div *ngFor="let product of filteredProducts" class="col-sm-6 col-lg-4">
          <div class="card h-100 shadow-sm">
            <img 
              [src]="product.image" 
              [alt]="product.name + ' product image'" 
              class="card-img-top" 
              style="height: 200px; object-fit: cover;">
            
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{ product.name }}</h5>
              <p class="card-text text-muted small">{{ product.description }}</p>
              
              <div class="d-flex justify-content-between align-items-center mb-3">
                <span class="badge bg-secondary">{{ product.category }}</span>
                <div class="d-flex align-items-center">
                  <i class="bi bi-star-fill text-warning me-1"></i>
                  <small>{{ product.rating }}</small>
                </div>
              </div>

              <div class="mt-auto">
                <div class="d-flex justify-content-between align-items-center mb-3">
                  <span class="h5 text-primary mb-0">${{ product.price.toFixed(2) }}</span>
                  <span *ngIf="product.inStock" class="badge bg-success">In Stock</span>
                  <span *ngIf="!product.inStock" class="badge bg-danger">Out of Stock</span>
                </div>
                
                <button 
                  class="btn btn-primary w-100" 
                  (click)="addToCart(product)"
                  [disabled]="!product.inStock">
                  <i class="bi bi-cart-plus me-2"></i>
                  Add to Cart
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Toast Notification -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <strong class="me-auto">E-Shop</strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      Product added to cart!
    </div>
  </div>
</div>
